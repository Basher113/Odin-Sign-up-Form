<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="images/odin-lined.png" alt="logo" width="100">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-section">
            <div class="information-section">
                This is not real online service! You know you need something
                like this Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, ex!
                Lorem ipsum dolor sit amet.

                <span>You know you want to.</span>
            </div>

            
            <form action="" method="post">

                <div class="input-section">
                    <div class="form-header">Let's do this!</div>
                    <div class="row name-section">
                        <div class="first-name-field">
                            <label for="first-name">*FIRST NAME</label>
                            <input type="text" id="first-name" name="first_name" required>
                        </div>
                        <div class="last-name-field">
                            <label for="last-name">*LAST NAME</label>
                            <input type="text" id="last-name" name="last_name" required>
                        </div>
                    </div>
                    <div class="row contact-section">
                        <div class="email-field">
                            <label for="email">*EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="phone-number-field">
                            <label for="phone-number">*PHONE NUMBER</label>
                            <input type="text" id="phone-number" name="phone_number" required pattern="^09[0-9]{9}" title="Format PH: 09123456789">
                        </div>
                    </div>

                    <div class="row password-section">
                        <div class="password-field">
                            <label for="password">*PASSWORD</label>
                            <input type="password" id="password" name="password" minlength="8" maxlength="64" required>
                        </div>
                        
                        <div class="confirm-password-field">
                            <label for="confirm-password">*CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="64" required>
                        </div>
                    </div>
               </div>

                <div class="create-button">
                    <button type="submit">Create Account</button>
                    <div>Already have an account? <a href="">Login</a></div>
                <div>
            </form>
         
            


        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
